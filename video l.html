   <script>
    // Video popup functionally
    const videos = document.querySelectorAll('.video-grid video');
    const popup = document.getElementById('popup');
    const popupVideo = document.getElementById('popupVideo');
    const closeBtn = document.getElementById('closeBtn');

    videos.forEach(video => { 
      video.addEventListener('click', () => {
        popup.style.display = 'flex';
        popupVideo.src = video.src;
        popupVideo.play();
      });
    });

    closeBtn.addEventListener('click', () => {
      popup.style.display = 'none';
      popupVideo.pause();
      popupVideo.src = "";
    });

    // Close popup when clicking outside videos
    popup.addEventListener('click', (e) => {
      if (e.target === popup) {
        popup.style.display = 'none';
        popupVideo.pause();
        popupVideo.src = "";
      }
    });

      // Handle Likes
  const likeButtons = document.querySelectorAll('.like-btn');
  likeButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      let count = btn.querySelector('.like-count');
      count.textContent = parseInt(count.textContent) + 1;
      btn.style.background = '#e60073';
    });
  });

  // Handle Comments
  const commentButtons = document.querySelectorAll('.comment-btn');
  commentButtons.forEach((btn, index) => {
    btn.addEventListener('click', () => {
      const commentBox = document.querySelectorAll('.comments')[index];
      commentBox.style.display =
        commentBox.style.display === 'block' ? 'none' : 'block';
    });
  });

  // Post Comments
  const postButtons = document.querySelectorAll('.post-comment');
  postButtons.forEach((btn, index) => {
    btn.addEventListener('click', () => {
      const input = document.querySelectorAll('.comment-input')[index];
      const list = document.querySelectorAll('.comment-list')[index];
      if (input.value.trim() !== '') {
        const li = document.createElement('li');
        li.textContent = input.value;
        list.appendChild(li);
        input.value = '';
      }
    });
  });
